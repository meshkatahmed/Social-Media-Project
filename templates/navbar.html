<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    {% block css_block %}{% endblock %}
    <title>{% block title_block %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'post_app:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_app:logout' %}">Logout</a>
        </li>
        <li class="nav-item">
          {% if user.profile.profile_pic %}
            <a class="nav-link" href="{% url 'login_app:profile' %}"><img src='/media/{{user.profile.profile_pic}}' width='50px' height='50px' class="rounded-circle"></a>
          {% else %}
            <a class="nav-link" href="{% url 'login_app:profile' %}"><img src='/media/default.png' width='50px' height='50px' class="rounded-circle"></a>
          {% endif %}
        </li>
      </ul>
    </nav>
    <div class="container" style="padding-top:30px">
      {% block body_block %}
      {% endblock %}
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"</script>
  </body>
</html>
