{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block css_block %}
  <style>
    .sign_up{
      width: 550px;
      border: 1px solid #ccc;
      padding: 40px;
    }
    .log_in{
      width: 550px;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
{% endblock %}
{% block title_block %}{{title}}{% endblock %}
{% block body_block %}
  <center>
    <div class="sign_up">
      <h3>Sign up to see photos from your friends</h3>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" style="width:100%" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br>
    <div class="log_in">
      <p>Have an account? <a href="#">Login</a></p>
    </div>
  </center>
{% endblock %}
