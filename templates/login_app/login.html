{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block css_block %}
  <style>
    .sign_up{
      width: 550px;
      border: 1px solid #ccc;
      padding: 40px;
    }
    .log_in{
      width: 550px;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
{% endblock %}
{% block title_block %}{{title}}{% endblock %}
{% block body_block %}
  <center>
    <div class="log_in">
      <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-secondary" style="width:100%">Login</button>
      </form>
    </div>
    <br>
    <div class="sign_up">
      <p>Don't have an account? <a href="{% url 'login_app:signup' %}">Signup</a></p>
    </div>
  </center>
{% endblock %}
